<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ilios</title>
    <meta name="description" content="Curriculum Management for the Health Professions.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest">
    <meta name="msapplication-config" content="{{rootURL}}browserconfig.xml">

    <!-- Ilios variables set  by the web server -->
    {{content-for 'server-variables'}}

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/frontend.css">
    <script defer src="{{rootURL}}assets/vendor.js"></script>
    <auto-import-scripts defer entrypoint="app"> </auto-import-scripts>
    <script defer src="{{rootURL}}assets/frontend.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
