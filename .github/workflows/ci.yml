name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  SW_DISABLED: true
  COVERAGE: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Test Dependency Installation
        run: pnpm install --resolution-only --no-frozen-lockfile

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]
    env:
      ENABLE_A11Y_AUDIT: true
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        workspace:
          - frontend
          - test-app
          - lti-course-manager
          - lti-dashboard
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm --filter ${{matrix.workspace}} exec ember exam --parallel=3 --load-balance --write-execution-file
        env:
          COVERAGE: true
      - name: Store Code Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{matrix.workspace}}
          path: ./packages/${{matrix.workspace}}/coverage
          retention-days: 1
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: replay-${{matrix.workspace}}-test.json
          path: ./packages/${{matrix.workspace}}/test-execution-*.json
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        workspace:
          - frontend
          - test-app
          - lti-course-manager
          - lti-dashboard
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: install dependencies
        run: pnpm install
      - name: Build
        run: pnpm --filter ${{matrix.workspace}} run build

  test-deploy-build:
    name: Test Deploy Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        workspace:
          - frontend
          - lti-course-manager
          - lti-dashboard
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: install dependencies
        run: pnpm install
      - name: Test ${{matrix.workspace}} Deploy
        run: pnpm --filter ${{matrix.workspace}} run deploy:test
