---
language: node_js
node_js: 8
sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
    - SW_DISABLED=true
    - CC_TEST_REPORTER_ID=8c510ad3aa4b1a2a3d504dfdbcc5605e7966c019dc1e9b68a815de50b946ebc6
    - COVERAGE=true
    - PERCY_TOKEN=d047c88195000471f31972e862cdaa4d80358db3a3bd8c9bee509d4feebd365e
    - PERCY_PROJECT=ilios/frontend

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add greenkeeper-lockfile@1

install:
  - yarn install --non-interactive

script:
  - yarn lint:style
  - yarn lint:js
  - ember exam --split=$SPLIT --partition=$PARTITION --filter=$FILTER --parallel=$PARALLEL

jobs:
  include:
    - stage: greenkeeper
      if: branch =~ ^greenkeeper
      script:
        - greenkeeper-lockfile-update
        - greenkeeper-lockfile-upload
    - stage: test
      env: PARTITION=false FILTER='!acceptance' SPLIT=2 PARALLEL=true
    - stage: test
      env: PARTITION=1 FILTER='acceptance' SPLIT=4 PARALLEL=false
    - stage: test
      env: PARTITION=2 FILTER='acceptance' SPLIT=4 PARALLEL=false
    - stage: test
      env: PARTITION=3 FILTER='acceptance' SPLIT=4 PARALLEL=false
    - stage: test
      env: PARTITION=4 FILTER='acceptance' SPLIT=4 PARALLEL=false
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      after_script:
        - ./cc-test-reporter format-coverage --input-type=lcov coverage/lcov.info
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - stage: deploy staging
      if: branch = master AND NOT type = pull_request AND NOT type = cron
      script: node_modules/.bin/ember deploy staging --activate
    - stage: deploy production
      if: tag IS present
      script: node_modules/.bin/ember deploy production --activate
