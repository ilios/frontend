---
#really we're using node_js but this works with the osx OS
language: objective-c
#we use OSX here because phantomJS2 isn't super stable on Linux
os: osx
sudo: false

cache:
  directories:
    - node_modules
    - travis-phantomjs

matrix:
  fast_finish: true

before_install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install v5.1
  - if [ ! -d travis-phantomjs ]; then wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.0.0-macosx.zip -O phantomjs.zip; fi
  - if [ ! -d travis-phantomjs ]; then unzip phantomjs.zip; fi
  - if [ ! -d travis-phantomjs ]; then mv phantomjs-2.0.0-macosx travis-phantomjs; fi
  - export PATH=$PWD/travis-phantomjs/bin:$PATH
  - phantomjs -v
  - npm config set spin false
  - npm install -g bower
  - travis_retry gem install scss-lint --no-ri --no-rdoc

install:
  - travis_retry npm install --no-optional
  - travis_retry bower install

script:
  - scss-lint
  - node_modules/.bin/ember test --launch=PhantomJS

